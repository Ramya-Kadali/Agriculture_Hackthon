<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Farm Task Planner — Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
    .form-container { display: none; }
    .form-container.active { display: block; }
    .form-error { color:#ef4444; font-size:0.875rem; margin-top:0.25rem; display:none; }
    .form-error.show { display:block; }
    body, input, button { transition: all 0.3s; }
  </style>
</head>
<body class="antialiased bg-slate-100 dark:bg-slate-900 text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md bg-white dark:bg-slate-800 rounded-xl p-8 shadow-lg fade-in">
    <div id="login-container" class="form-container active">
        <h1 class="text-3xl font-bold text-green-700 dark:text-green-400 text-center">Welcome Back!</h1>
        <p class="text-center text-slate-600 dark:text-slate-400 mt-2 mb-6">Sign in to manage your farm.</p>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="text-sm block mb-1">Email</label>
                <input id="login-email" type="email" required class="w-full px-3 py-2 rounded border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700" placeholder="farmer@example.com">
            </div>
            <div>
                <label for="login-password" class="text-sm block mb-1">Password</label>
                <input id="login-password" type="password" required class="w-full px-3 py-2 rounded border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700" placeholder="••••••••">
            </div>
            <div id="login-error" class="form-error text-center">Invalid email or password.</div>
            <button type="submit" class="w-full px-4 py-2 mt-2 rounded bg-green-600 text-white hover:bg-green-700">Sign In</button>
        </form>
        <p class="text-center text-sm mt-4">
            Don't have an account? <a href="#" id="show-signup" class="font-medium text-green-600 hover:underline">Sign Up</a>
        </p>
    </div>

    <div id="signup-container" class="form-container">
        <h1 class="text-3xl font-bold text-green-700 dark:text-green-400 text-center">Create Account</h1>
        <p class="text-center text-slate-600 dark:text-slate-400 mt-2 mb-6">Get started with your farm planner.</p>
        <form id="signup-form" class="space-y-3">
             <div>
                <label for="signup-name" class="text-sm block mb-1">Full Name</label>
                <input id="signup-name" type="text" required class="w-full px-3 py-2 rounded border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700" placeholder="John Farmer">
            </div>
            <div>
                <label for="signup-email" class="text-sm block mb-1">Email</label>
                <input id="signup-email" type="email" required class="w-full px-3 py-2 rounded border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700" placeholder="farmer@example.com">
                <p id="signup-email-error" class="form-error"></p>
            </div>
            <div>
                <label for="signup-password" class="text-sm block mb-1">Password</label>
                <input id="signup-password" type="password" required class="w-full px-3 py-2 rounded border border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700" placeholder="Min. 6 characters">
                 <p id="signup-password-error" class="form-error">Password must be at least 6 characters long.</p>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-2 rounded bg-green-600 text-white hover:bg-green-700">Create Account</button>
        </form>
        <p class="text-center text-sm mt-4">
            Already have an account? <a href="#" id="show-login" class="font-medium text-green-600 hover:underline">Sign In</a>
        </p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const API_URL = 'http://127.0.0.1:5000';
    const loginContainer = document.getElementById('login-container');
    const signupContainer = document.getElementById('signup-container');
    const showSignupBtn = document.getElementById('show-signup');
    const showLoginBtn = document.getElementById('show-login');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const loginError = document.getElementById('login-error');
    const signupEmailError = document.getElementById('signup-email-error');
    const signupPasswordError = document.getElementById('signup-password-error');

    const showAuthScreen = (view = 'login') => {
        if (view === 'login') {
            signupContainer.classList.remove('active');
            loginContainer.classList.add('active');
        } else {
            loginContainer.classList.remove('active');
            signupContainer.classList.add('active');
        }
    };

    showSignupBtn.addEventListener('click', e => { e.preventDefault(); showAuthScreen('signup'); });
    showLoginBtn.addEventListener('click', e => { e.preventDefault(); showAuthScreen('login'); });

    signupForm.addEventListener('submit', async e => {
        e.preventDefault();
        signupEmailError.classList.remove('show');
        signupPasswordError.classList.remove('show');
        const name = e.target['signup-name'].value;
        const email = e.target['signup-email'].value;
        const password = e.target['signup-password'].value;
        let isValid = true;

        if (password.length < 6) {
            signupPasswordError.classList.add('show');
            isValid = false;
        }
        if (!isValid) return;

        try {
            const res = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });

            if (res.ok) {
                alert('Account created! Please sign in.');
                signupForm.reset();
                showAuthScreen('login');
            } else {
                const error = await res.json();
                signupEmailError.textContent = error.message;
                signupEmailError.classList.add('show');
            }
        } catch (err) {
            signupEmailError.textContent = 'Could not connect to the server.';
            signupEmailError.classList.add('show');
        }
    });

    loginForm.addEventListener('submit', async e => {
        e.preventDefault();
        loginError.classList.remove('show');
        const email = e.target['login-email'].value;
        const password = e.target['login-password'].value;

        try {
            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (res.ok) {
                const user = await res.json();
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'index.html'; // Redirect to main dashboard
            } else {
                loginError.classList.add('show');
            }
        } catch (err) {
            loginError.textContent = 'Could not connect to the server.';
            loginError.classList.add('show');
        }
    });

    // If already logged in, redirect to dashboard
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = 'index.html';
    }
});
</script>
</body>
</html>
